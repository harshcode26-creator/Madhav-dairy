<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Madhav Dairy</title>

  <!-- Main compiled CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <div class="signup-page">
    <div class="signup-card">

      <h2>Create Account</h2>
      <p class="subtitle">Join us to get fresh dairy delivered daily.</p>

      <form id="signupForm">

        <div class="field">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            autocomplete="off"
            autocorrect="off"
          />
        </div>

        <div class="field">
          <label for="signupEmail">Email</label>
          <input
            type="email"
            id="signupEmail"
            name="email"
            placeholder="you@example.com"
            autocorrect="off"
          />
        </div>

        <div class="field">
          <label for="signupPassword">Password</label>
          <div class="password-box">
            <input
              type="password"
              id="signupPassword"
              name="password"
              placeholder="At least 8 charcters"
              autocomplete="off"
              autocorrect="off"
            />
            <i class="ri-eye-off-line icon"></i>
            <i class="ri-eye-line hidden icon"></i>
          </div>
          <p>Use letters, numbers, and symbols for stronger password.</p>
        </div>

        <div class="field">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-box">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm password"
              autocomplete="off"
              autocorrect="off"
            />
            
            <i class="ri-eye-off-line icon"></i>
            <i class="ri-eye-line hidden icon"></i>
          </div>
        </div>

        <button type="submit" class="btn-primary">
          Sign up
        </button>

      </form>


      <!-- OTP SECTION -->
      <div id="otpSection" class="hidden otp-section">
        <h3>Verify Your Email</h3>
        <p class="otp-text">
          Please enter the 6 digit OTP sent to your email.
        </p>

        <input
          type="text"
          id="otpInput"
          placeholder="Enter OTP"
          maxlength="6"
          autocomplete="off"
          autocorrect="off"
        />

        <p id="otpTimer" class="otp-timer">
          OTP expires in <span>10:00</span>
        </p>


        <button id="verifyOtpBtn" class="btn-primary">
          Verify OTP
        </button>

        <p class="resend-text">
          Didnâ€™t receive the code?
          <span id="resendOtpBtn">Resend OTP</span>
        </p>
      </div>

      <button class="btn-google" disabled>
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
        Sign up with Google
      </button>

      <p class="footer-text">
        Already have an account?
        <a href="login.html">Login</a>
      </p>

    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
